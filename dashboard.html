<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CSAT Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="card" aria-labelledby="dashTitle">
    <h1 id="dashTitle">CSAT Dashboard</h1>
    <p class="sub">Live results from your response sheet</p>

    <div style="display:grid; gap:14px;">
      <canvas id="barChart" height="140" aria-label="Bar chart of ratings" role="img"></canvas>
      <canvas id="donutChart" height="140" aria-label="Doughnut chart of ratings" role="img"></canvas>
    </div>

    <p class="tiny" id="meta" aria-live="polite"></p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
