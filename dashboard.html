<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CSAT Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="card" aria-labelledby="dash">
    <h1 id="dash">CSAT Dashboard</h1>
    <p class="sub">Live results from your response sheet</p>

    <div class="dash-grid">
      <section class="dash-panel" aria-label="Bar chart">
        <canvas id="barChart" height="140"></canvas>
      </section>
      <section class="dash-panel" aria-label="Doughnut chart">
        <canvas id="donutChart" height="140"></canvas>
      </section>
    </div>

    <p class="tiny" id="meta"></p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
